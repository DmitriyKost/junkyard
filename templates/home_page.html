<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Home Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .shortcut-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .shortcut {
            margin: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #ffffff;
        }
        .shortcut i {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        #search-container {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 300px;
            height: 30px;
            padding: 5px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #2e2e2e;
            color: #ffffff;
        }
        input[type="submit"] {
            height: 36px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #2e2e2e;
            color: #ffffff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #3e3e3e;
        }
        #time {
            font-size: 5rem;
            margin-bottom: 2rem;
        }
        #suggestions {
            position: absolute;
            top: 35px;
            width: 300px;
            background-color: #2e2e2e;
            border: 1px solid #444;
            border-radius: 5px;
            z-index: 1000;
            max-height: 150px;
            overflow-y: auto;
        }
        #suggestions div {
            padding: 10px;
            cursor: pointer;
        }
        #suggestions div:hover {
            background-color: #3e3e3e;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="time"></div>

    <div id="search-container">
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q" id="search-input" placeholder="Search Google" autocomplete="off">
            <input type="submit" value="Search">
        </form>
        <div id="suggestions"></div>
    </div>

    <div class="shortcut-container">
        <a href="https://www.youtube.com" target="_blank" class="shortcut">
            <i class="fab fa-youtube"></i>
            <span>YouTube</span>
        </a>
        <a href="https://leetcode.com" target="_blank" class="shortcut">
            <i class="fas fa-code"></i>
            <span>LeetCode</span>
        </a>
        <a href="https://www.github.com" target="_blank" class="shortcut">
            <i class="fab fa-github"></i>
            <span>GitHub</span>
        </a>
        <a href="https://www.google.com" target="_blank" class="shortcut">
            <i class="fab fa-google"></i>
            <span>Google</span>
        </a>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        const searchInput = document.getElementById('search-input');
        const suggestionsContainer = document.getElementById('suggestions');

        searchInput.addEventListener('input', async function() {
            const query = searchInput.value;
            if (query.length > 0) {
                const response = await fetch(`https://suggestqueries.google.com/complete/search?client=firefox&q=${query}`);
                const suggestions = await response.json();
                displaySuggestions(suggestions[1]);
            } else {
                suggestionsContainer.innerHTML = '';
            }
        });

        function displaySuggestions(suggestions) {
            suggestionsContainer.innerHTML = '';
            suggestions.forEach(suggestion => {
                const div = document.createElement('div');
                div.textContent = suggestion;
                div.addEventListener('click', function() {
                    searchInput.value = suggestion;
                    suggestionsContainer.innerHTML = '';
                });
                suggestionsContainer.appendChild(div);
            });
        }
    </script>
</body>
</html>
